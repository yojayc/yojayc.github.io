              <div class="markdown-body">
                
                <!-- 给一个 `Chrome` 扩展程序的 `manifest.json` 文件添加了理解注释 -->

<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><code class="hljs json"><span class="hljs-punctuation">&#123;</span><br>   <span class="hljs-comment">// 定义扩展在浏览器工具栏中的按钮（即 “动作按钮”）</span><br>   <span class="hljs-attr">&quot;action&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">&#123;</span><br>      <span class="hljs-attr">&quot;default_icon&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;icons/ic_16.png&quot;</span><span class="hljs-punctuation">,</span>  <span class="hljs-comment">// 按钮默认显示的图标（16x16）</span><br>      <span class="hljs-attr">&quot;default_popup&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;html/popup.html&quot;</span><span class="hljs-punctuation">,</span>  <span class="hljs-comment">// 点击按钮时弹出的页面（html/popup.html），通常用于展示功能界面（如提取结果）</span><br>      <span class="hljs-attr">&quot;default_title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Turbo Email Extractor&quot;</span>  <span class="hljs-comment">// 鼠标悬停在按钮上时显示的提示文字</span><br>   <span class="hljs-punctuation">&#125;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 定义扩展的背景服务</span><br>   <span class="hljs-attr">&quot;background&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">&#123;</span><br>      <span class="hljs-comment">// 指定背景服务的脚本文件, 用于处理扩展的后台逻辑（如监听事件、持久化数据等）</span><br>      <span class="hljs-comment">// service worker 是无界面的，生命周期由浏览器管理，不支持 DOM 操作</span><br>      <span class="hljs-comment">// DOM（Document Object Model，文档对象模型）操作指的是通过代码对 HTML 或 XML 文档的结构、内容和样式进行动态修改的过程</span><br>      <span class="hljs-attr">&quot;service_worker&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;js/background.js&quot;</span><br>   <span class="hljs-punctuation">&#125;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 定义内容脚本（注入到网页中的脚本，用于操作网页 DOM 或数据）</span><br>   <span class="hljs-attr">&quot;content_scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-punctuation">&#123;</span><br>      <span class="hljs-comment">// 注入到匹配网页的样式表（css/contentScripts.css），用于修改网页样式</span><br>      <span class="hljs-attr">&quot;css&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;css/contentScripts.css&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>      <span class="hljs-comment">// 注入到匹配网页的脚本（js/contentScripts.js），核心逻辑（如提取网页中的邮件地址）通常在这里实现</span><br>      <span class="hljs-attr">&quot;js&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;js/contentScripts.js&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>      <span class="hljs-comment">// 匹配的网页 URL 规则，&lt;all_urls&gt; 表示所有 HTTP/HTTPS/FTP 等网页</span><br>      <span class="hljs-attr">&quot;matches&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;\u003Call_urls&gt;&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>      <span class="hljs-comment">// 脚本注入时机，document_start 表示在网页 DOM 开始解析时注入（早于 document_ready）</span><br>      <span class="hljs-comment">// </span><br>      <span class="hljs-comment">// document_start:</span><br>      <span class="hljs-comment">// 浏览器刚刚开始解析 HTML 文档，尚未构建任何 DOM 节点，&lt;html&gt; 标签甚至都未被解析</span><br>      <span class="hljs-comment">// 此时，文档处于最早期的加载阶段，仅完成了资源的初始获取，尚未开始实质性的 DOM 树构建</span><br>      <span class="hljs-comment">// 适合执行不需要依赖 DOM 的初始化操作（如设置全局变量、注册事件监听框架等）</span><br>      <span class="hljs-comment">// </span><br>      <span class="hljs-comment">// document_ready:</span><br>      <span class="hljs-comment">// 对应 DOMContentLoaded 事件触发的时刻，即 HTML 文档完全解析并构建出完整的 DOM 树</span><br>      <span class="hljs-comment">// 此时无需等待样式表、图片、iframe 等外部资源加载完成</span><br>      <span class="hljs-comment">// DOM 树已完整可用，可以安全地操作任何 DOM 元素（如查询、修改、绑定事件等）</span><br>      <span class="hljs-comment">// 若存在阻塞 DOM 解析的脚本（如同步 &lt;script&gt;），会延迟 document_ready 的触发时间</span><br>      <span class="hljs-attr">&quot;run_at&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;document_start&quot;</span><br>   <span class="hljs-punctuation">&#125;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Extract emails from all web pages&quot;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// host_permissions 声明扩展需要访问的主机权限，&lt;all_urls&gt; 表示允许访问所有 URL 的网页</span><br>   <span class="hljs-comment">// \u003C 表示 &#x27;&lt;&#x27; 的转义序列</span><br>   <span class="hljs-comment">// \u 后跟四位十六进制数字是 Unicode 转义序列格式，用于表示特定的 Unicode 字符</span><br>   <span class="hljs-comment">// 003C 对应 Unicode 字符集中小于号(&lt;)的代码点</span><br>   <span class="hljs-attr">&quot;host_permissions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;\u003Call_urls&gt;&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 定义扩展在不同场景下显示的图标</span><br>   <span class="hljs-attr">&quot;icons&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">&#123;</span><br>      <span class="hljs-attr">&quot;128&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;icons/ic_128.png&quot;</span><span class="hljs-punctuation">,</span>  <span class="hljs-comment">// 安装时的提示、应用商店展示等</span><br>      <span class="hljs-attr">&quot;16&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;icons/ic_16.png&quot;</span><span class="hljs-punctuation">,</span>  <span class="hljs-comment">// 扩展管理页面、地址栏图标等</span><br>      <span class="hljs-attr">&quot;48&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;icons/ic_48.png&quot;</span>  <span class="hljs-comment">// 扩展详情页</span><br>   <span class="hljs-punctuation">&#125;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 扩展的公钥（用于标识扩展的唯一性，通常由浏览器自动生成，发布到应用商店时需要）</span><br>   <span class="hljs-attr">&quot;key&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAwE/GAGNbengnDoGO4v5onC9CSpzyZm/i33QPKOxVw1OLY2cmqJgcX/t5NnWw7AzQchfwoB35+XqwJcaqkTLNNnM53FsrX938xqONasC17Be+Tih41jAjCkAnQWtokZxFv23vChuCOSlUmKHmwRLtag0/rJTbZvUED29irrZVDX0cedqhNFZlTJ/Sk9WDr26pl56cgMNxaVXB3vhpP7CHNb5C3yAHVJUPOOhxk2LAavb+sjSUXS8Q4DMBz2pAIYOoUAdrweuhU48pFU0RrzqgMtZxpnz15Sd26yk0FeIndKM+FFV5n7lV5C1q3DihHkxBCdnEgEmjdG3Hq4n+1UklGwIDAQAB&quot;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-attr">&quot;manifest_version&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Turbo Email Extractor&quot;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">/*</span><br><span class="hljs-comment">      声明扩展需要的功能权限</span><br><span class="hljs-comment">      tabs：允许操作浏览器标签页（如获取标签信息）</span><br><span class="hljs-comment">      activeTab：仅允许访问当前激活的标签页（临时权限，提高安全性）</span><br><span class="hljs-comment">      storage：允许使用浏览器的本地存储（chrome.storage）保存数据（如提取的邮件）</span><br><span class="hljs-comment">      background：允许访问背景服务（与 background 配置配合）</span><br><span class="hljs-comment">      webRequest：允许监听和拦截网页请求（可能用于从网络请求中提取邮件）</span><br><span class="hljs-comment">   */</span><br>   <span class="hljs-attr">&quot;permissions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;tabs&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;activeTab&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;storage&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;background&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;webRequest&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 扩展的自动更新地址（Chrome 扩展商店的标准更新接口）</span><br>   <span class="hljs-attr">&quot;update_url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://clients2.google.com/service/update2/crx&quot;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-attr">&quot;version&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1.1&quot;</span><span class="hljs-punctuation">,</span><br>   <span class="hljs-comment">// 声明允许网页（而非扩展自身）访问的扩展资源</span><br>   <span class="hljs-attr">&quot;web_accessible_resources&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-punctuation">&#123;</span><br>      <span class="hljs-attr">&quot;matches&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;\u003Call_urls&gt;&quot;</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>  <span class="hljs-comment">// 允许哪些网页访问这些资源，&lt;all_urls&gt; 表示所有网页均可访问</span><br>      <span class="hljs-attr">&quot;resources&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-string">&quot;images/*&quot;</span> <span class="hljs-punctuation">]</span>  <span class="hljs-comment">// resources: 允许访问的资源路径（images/* 表示 images 目录下的所有文件，如图标、图片等）</span><br>   <span class="hljs-punctuation">&#125;</span> <span class="hljs-punctuation">]</span><br><span class="hljs-punctuation">&#125;</span><br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
